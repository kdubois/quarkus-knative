apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: quarked
spec:
  runLatest:
    configuration:
      revisionTemplate:
        metadata:
          annotations:
            autoscaling.knative.dev/target: "10"
        spec:
          container:
            image: quay.io/kevindubois/quarked:1.0.0
            resources:
              requests:
                memory: "55Mi"
                cpu: "50m"
              limits:
                memory: "55Mi"
                cpu: "50m"
            readinessProbe:
              httpGet:
                path: /healthz